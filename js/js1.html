<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let name = "Ivan";
            let a = +prompt("Введите число");
            let b = +prompt("Введмие число");
            console.log("Hello "+name);
            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);
            console.log(a%b);
            console.log(a==b);
            console.log(a>b);
            console.log(a<=b);
        </script>
    </body>
</html>
